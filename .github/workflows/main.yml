name: Build and deploy Kafkarator

on: [push]

env:
  kafkarator_image: docker.pkg.github.com/${{ github.repository }}/kafkarator
  canary_image: docker.pkg.github.com/${{ github.repository }}/canary
  canary_deployer_image: docker.pkg.github.com/${{ github.repository }}/canary-deployer

jobs:
  build:
    name: Checkout code and setup node
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate image environment variable
        run: |
          version=$(./version.sh)
          echo "version=${version}" >> $GITHUB_ENV
          echo "KAFKARATOR_IMAGE=${kafkarator_image}:${version}" >> $GITHUB_ENV
          echo "CANARY_IMAGE=${canary_image}:${version}" >> $GITHUB_ENV
          echo "CANARY_DEPLOYER_IMAGE=${canary_deployer_image}:${version}" >> $GITHUB_ENV
          sed -i "s/VERSION=.*/VERSION=${version}/g" canary-deployer/deployer.sh
      - name: Build kafkarator docker image
        run: docker build . --tag $KAFKARATOR_IMAGE --tag ${kafkarator_image}:latest
      - name: Build canary docker image
        run: docker build -f Dockerfile.canary . --tag $CANARY_IMAGE --tag ${canary_image}:latest
      - name: Build canary deployer docker image
        run: docker build -f canary-deployer/Dockerfile . --tag $CANARY_DEPLOYER_IMAGE --tag ${canary_deployer_image}:latest
      - name: Login to Github package registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "$GITHUB_TOKEN" | docker login docker.pkg.github.com -u "$GITHUB_REPOSITORY" --password-stdin
      - name: Push docker images
        run: |
          docker push $KAFKARATOR_IMAGE
          docker push $CANARY_IMAGE
          docker push $CANARY_DEPLOYER_IMAGE
  deploy:
    name: Deploy to Kubernetes
    if: github.ref == 'refs/heads/master'
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        path: kafkarator
    - name: Checkout nais-yaml
      uses: actions/checkout@v2
      with:
        repository: navikt/nais-yaml
        token: ${{ secrets.SRVNAIS_REPO_PUSH_PAT }}
        path: nais-yaml
    - name: Generate image environment variable
      run: |
        cd kafkarator
        version=$(./version.sh)
        echo "version=${version}" >> $GITHUB_ENV
        echo "KAFKARATOR_IMAGE=${kafkarator_image}:${version}" >> $GITHUB_ENV
        echo "CANARY_IMAGE=${canary_image}:${version}" >> $GITHUB_ENV
        echo "CANARY_DEPLOYER_IMAGE=${canary_deployer_image}:${version}" >> $GITHUB_ENV
    - name: Bump version in nais-yaml
      run: |
        cd nais-yaml
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
        sed -E -i "s#kafkarator_image: docker.pkg.github.com/nais/kafkarator/kafkarator.+#kafkarator_image: ${KAFKARATOR_IMAGE}#" vars/global.yaml
        sed -E -i "s#canary_image: docker.pkg.github.com/nais/kafkarator/canary.+#canary_image: ${CANARY_IMAGE}#" vars/global.yaml
        sed -E -i "s#canary_deploy_image: docker.pkg.github.com/nais/kafkarator/canary-deployer.+#canary_deploy_image: ${CANARY_DEPLOYER_IMAGE}#" vars/global.yaml
        git add .
        git --no-pager diff --cached
        git commit --no-verify -a -m "Bump Kafkarator to version ${version}"
        git push

name: Build and deploy Kafkarator

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    paths-ignore:
      - charts/**
      - doc/**
      - examples/**
      - scripts/**

env:
  kafkarator_image: ghcr.io/${{ github.repository }}/kafkarator
  canary_image: ghcr.io/${{ github.repository }}/canary
  canary_deployer_image: ghcr.io/${{ github.repository }}/canary-deployer
  cache_image: ghcr.io/${{ github.repository }}/cache

jobs:
  setup:
    name: Set variables
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Set image version"
        id: constants
        run: |
          export version="$(date +%Y%m%d%H%M%S)-$(git describe --always --dirty --exclude '*')"
          echo "VERSION=${version}" >> ${GITHUB_OUTPUT}
          echo "KAFKARATOR_IMAGE=${kafkarator_image}:${version}" >> ${GITHUB_OUTPUT}
          echo "CANARY_IMAGE=${canary_image}:${version}" >> ${GITHUB_OUTPUT}
          echo "CANARY_DEPLOYER_IMAGE=${canary_deployer_image}:${version}" >> ${GITHUB_OUTPUT}
    outputs:
      VERSION: "${{ steps.constants.outputs.VERSION }}"
      KAFKARATOR_IMAGE: "${{ steps.constants.outputs.KAFKARATOR_IMAGE }}"
      CANARY_IMAGE: "${{ steps.constants.outputs.CANARY_IMAGE }}"
      CANARY_DEPLOYER_IMAGE: "${{ steps.constants.outputs.CANARY_DEPLOYER_IMAGE }}"
  build:
    name: Build and push
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        target:
          - kafkarator
          - canary
          - canary-deployer
    env:
      VERSION: "${{ needs.setup.outputs.VERSION }}"
    steps:
      - uses: actions/checkout@v3
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # Use commit-sha1 instead of tag for security concerns
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and possibly push kafkarator and canary
        env:
          EARTHLY_PUSH: "${{ github.ref == 'refs/heads/master' }}"
        run: |
          ./earthlyw --ci --remote-cache=${cache_image} +docker-${{ matrix.target }} --VERSION=${VERSION}
  deploy:
    name: Deploy to Kubernetes
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs:
      - setup
      - build
    env:
      VERSION: "${{ needs.setup.outputs.VERSION }}"
      KAFKARATOR_IMAGE: "${{ needs.setup.outputs.KAFKARATOR_IMAGE }}"
      CANARY_IMAGE: "${{ needs.setup.outputs.CANARY_IMAGE }}"
      CANARY_DEPLOYER_IMAGE: "${{ needs.setup.outputs.CANARY_DEPLOYER_IMAGE }}"
    steps:
      - uses: actions/checkout@v3
        with:
          path: kafkarator
      - uses: navikt/github-app-token-generator@v1
        id: get-token
        with:
          private-key: ${{ secrets.NAIS_APP_PRIVATE_KEY }}
          app-id: ${{ secrets.NAIS_APP_ID }}
          repo: navikt/nais-yaml
      - name: Checkout nais-yaml
        uses: actions/checkout@v3
        with:
          repository: navikt/nais-yaml
          token: ${{ steps.get-token.outputs.token }}
          path: nais-yaml
      - name: Bump version in nais-yaml
        run: |
          cd nais-yaml
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          sed -E -i "s#kafkarator_image: ghcr.io/nais/kafkarator/kafkarator.+#kafkarator_image: ${KAFKARATOR_IMAGE}#" vars/global.yaml
          sed -E -i "s#canary_image: ghcr.io/nais/kafkarator/canary.+#canary_image: ${CANARY_IMAGE}#" vars/global.yaml
          sed -E -i "s#canary_deploy_image: ghcr.io/nais/kafkarator/canary-deployer.+#canary_deploy_image: ${CANARY_DEPLOYER_IMAGE}#" vars/global.yaml
          git add .
          git --no-pager diff --cached
          git commit --no-verify -a -m "Bump Kafkarator to version ${VERSION}"
          git push
  deploy-fasit:
    name: Deploy to Fasit
    if: github.ref == 'refs/heads/master'
    runs-on: fasit-deploy
    permissions:
      contents: read
      id-token: write
    needs:
      - setup
      - build
    steps:
      - uses: nais/fasit-deploy@main
        with:
          json: '{"image": {"tag": "${{ needs.setup.outputs.VERSION }}"}}'
          feature_name: kafkarator
      - uses: nais/fasit-deploy@main
        with:
          json: '{"canary":{"image":{"tag":"${{ needs.setup.outputs.VERSION }}"}},"deployer":{"image":{"tag":"${{ needs.setup.outputs.VERSION }}"}}}'
          feature_name: kafka-canary

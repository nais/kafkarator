name: Build and deploy Kafkarator

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    paths-ignore:
      - charts/**
      - doc/**
      - examples/**
      - scripts/**
      - dashboards/**

env:
  REGISTRY: europe-north1-docker.pkg.dev/nais-io/nais/images
  EARTHLY_USE_INLINE_CACHE: true
  EARTHLY_SAVE_INLINE_CACHE: true
  EARTHLY_VERBOSE: true
  EARTHLY_FULL_TARGET: true
  EARTHLY_OUTPUT: true

jobs:
  setup:
    name: Set variables
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Set image version"
        id: constants
        run: |
          export version="$(date +%Y%m%d%H%M%S)-$(git describe --always --dirty --exclude '*')"
          echo "VERSION=${version}" >> ${GITHUB_OUTPUT}
    outputs:
      VERSION: "${{ steps.constants.outputs.VERSION }}"
  build:
    name: Build and push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    needs: setup
    strategy:
      matrix:
        target:
          - kafkarator
          - canary
          - canary-deployer
    env:
      VERSION: "${{ needs.setup.outputs.VERSION }}"
    steps:
      - uses: actions/checkout@v3
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1.0.0"
        with:
          workload_identity_provider: ${{ secrets.NAIS_IO_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: "gh-kafkarator@nais-io.iam.gserviceaccount.com"
          token_format: "access_token"
      - name: Login to Google Artifact Registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # Use commit-sha1 instead of tag for security concerns
        with:
          registry: ${{ env.REGISTRY }}
          username: "oauth2accesstoken"
          password: "${{ steps.auth.outputs.access_token }}"
      - name: Install earthly
        uses: earthly/actions-setup@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and possibly push kafkarator and canary
        env:
          EARTHLY_PUSH: "${{ github.ref == 'refs/heads/master' }}"
        run: |
          earthly +docker-${{ matrix.target }} --VERSION=${VERSION}
  deploy-fasit:
    name: Deploy to Fasit
    if: github.ref == 'refs/heads/master'
    runs-on: fasit-deploy
    permissions:
      contents: read
      id-token: write
    needs:
      - setup
      - build
    steps:
      - uses: nais/fasit-deploy@main
        with:
          json: '{"image": {"tag": "${{ needs.setup.outputs.VERSION }}"}}'
          feature_name: kafkarator
      - uses: nais/fasit-deploy@main
        with:
          json: '{"canary":{"image":{"tag":"${{ needs.setup.outputs.VERSION }}"}},"deployer":{"image":{"tag":"${{ needs.setup.outputs.VERSION }}"}}}'
          feature_name: kafka-canary

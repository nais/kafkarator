config:
  description: creation of topics, users, and acls in a clean environment
  projects:
    - nav-integration-test

aiven:
  existing:
    topicAcls: []
    schemaRegistryAcls: []
    topics: []
  created:
    topics:
      - topic_name: myteam.mytopic
        partitions: 1
        replication: 3
        config:
          cleanup_policy: delete
          max_message_bytes: 1048588
          min_insync_replicas: 2
          retention_bytes: -1
          retention_ms: 3240000000
          segment_ms: 604800000
        tags:
          - key: created-by
            value: Kafkarator
    topicAcls:
      - username: myteam_myapplication_1c62faf5_*
        permission: read
        topic: myteam.mytopic
      - username: otherteam_otherapplication_21a2c9c6_*
        permission: write
        topic: myteam.mytopic
      - username: redundant-team_application_18515795_*
        permission: read
        topic: myteam.mytopic
    schemaRegistryAcls:
      - username: myteam_myapplication_1c62faf5_*
        permission: read
        resource: Subject:myteam.mytopic
      - username: otherteam_otherapplication_21a2c9c6_*
        permission: write
        resource: Subject:myteam.mytopic
      - username: redundant-team_application_18515795_*
        permission: read
        resource: Subject:myteam.mytopic
  updated:
    topics: {}
  deleted:
    topicAcls: []
    schemaRegistryAcls: []

topic:
  apiVersion: kafka.nais.io/v1
  kind: Topic
  metadata:
    name: mytopic
    namespace: myteam
    labels:
      team: myteam
  spec:
    pool: nav-integration-test
    config:
      retentionHours: 900
    acl:
      - access: read
        team: myteam
        application: myapplication
      - access: write
        team: otherteam
        application: otherapplication
      - access: read
        team: team-redundant-team
        application: team-redundant-team-application

output:
  status:
    synchronizationState: RolloutComplete
    message: Topic configuration synchronized to Kafka pool
    fullyQualifiedName: myteam.mytopic

config:
  description: topic configuration updates are propagated
  projects:
    - nav-integration-test

aiven:
  existing:
    acls:
      - acl_id: well-known-id
        username: myteam.myapplication*
        permission: read
        topic: myteam.mytopic
    topics:
      - topic_name: myteam.mytopic
        replication: 3
        config:
          retention_ms:
            value: 3240000000
  created:
    topics: [ ]
    acls: [ ]
  updated:
    topics:
      myteam.mytopic:
        topic_name: myteam.mytopic
        partitions: 2
        config:
          retention_ms: 43200000
        tags:
          - key: created-by
            value: Kafkarator
  deleted:
    acls: [ ]

topic:
  apiVersion: kafka.nais.io/v1
  kind: Topic
  metadata:
    name: mytopic
    namespace: myteam
    labels:
      team: myteam
  spec:
    pool: nav-integration-test
    config:
      retentionHours: 12
      partitions: 2
    acl:
      - access: read
        team: myteam
        application: myapplication

output:
  status:
    synchronizationState: RolloutComplete
    message: Topic configuration synchronized to Kafka pool
    fullyQualifiedName: myteam.mytopic

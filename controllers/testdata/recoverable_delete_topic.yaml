config:
  description: topic is not actually deleted when annotation is not set, but ACLs are
  projects:
    - nav-integration-test

aiven:
  existing:
    topicAcls:
      - id: acl-1
        username: myteam.myapplication*
        permission: read
        topic: myteam.mytopic
      - id: acl-2
        username: otherteam.otherapplication*
        permission: write
        topic: myteam.mytopic
      - id: acl-3
        username: myteam.no-wildcard-680515dc
        permission: readwrite
        topic: myteam.mytopic
      - id: not-relevant-acl
        username: otherteam.myapplication*
        permission: read
        topic: otherteam.othertopic
    schemaRegistryAcls:
      - id: acl-1
        username: myteam.myapplication*
        permission: read
        resource: Subject:myteam.mytopic
      - id: acl-2
        username: otherteam.otherapplication*
        permission: write
        resource: Subject:myteam.mytopic
      - id: acl-3
        username: myteam.no-wildcard-680515dc
        permission: readwrite
        resource: Subject:myteam.mytopic
      - id: not-relevant-acl
        username: otherteam.myapplication*
        permission: read
        resource: Subject:otherteam.othertopic
    topics:
      - topic_name: myteam.mytopic
        replication: 3
        config:
          retention_ms:
            value: 3240000000
  created: {}
  updated: {}
  deleted:
    topicAcls:
      - acl-1
      - acl-2
      - acl-3
    schemaRegistryAcls:
      - acl-1
      - acl-2
      - acl-3

topic:
  apiVersion: kafka.nais.io/v1
  kind: Topic
  metadata:
    name: mytopic
    namespace: myteam
    deletionTimestamp: 1970-01-01T00:00:00Z
    labels:
      team: myteam
  spec:
    pool: nav-integration-test
    config:
      retentionHours: 12
      partitions: 2
    acl:
      - access: read
        team: myteam
        application: myapplication

output:
  deleteFinalized: true
  status:
    message: Topic and ACLs deleted, data kept
    fullyQualifiedName: myteam.mytopic
